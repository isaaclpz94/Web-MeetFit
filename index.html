<head>
	<title>Meetfit - login</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->

<body>
	<div class="outer">
  		<div class="middle">
  			<img src="imgs/logo-sombra.png" class="logo">
   			<div class="inner">
      			<form action="" method="post">
      				<div class="input-usuario">
      					<i id="icono-usuario" class="fa fa-user"></i>
						<input id="usuario" type="text" name="usuario" placeholder="Nombre de usuario">
					</div>

					<div class="input-usuario">
						<i id="icono-pass" class="fa fa-lock"></i>
						<input id="pass" type="password" name="pass" placeholder="Contraseña">
					</div>
					<div class="checkbox">
					  <label><input type="checkbox" name="recordarme" value="si"> Recuérdame</label>
					</div>
					<input type="submit" name="enviar" value="Iniciar sesión">
      			</form>
    		</div>
  		</div>
	</div>
